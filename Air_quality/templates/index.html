<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Quality Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Air Quality Prediction</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="temperature">Temperature (°C):</label>
                <input type="text" id="temperature" name="temperature" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity (%):</label>
                <input type="text" id="humidity" name="humidity" required>
            </div>
            <div class="form-group">
                <label for="pm25">PM2.5:</label>
                <input type="text" id="pm25" name="pm25" required>
            </div>
            <div class="form-group">
                <label for="pm10">PM10:</label>
                <input type="text" id="pm10" name="pm10" required>
            </div>
            <div class="form-group">
                <label for="no2">NO2:</label>
                <input type="text" id="no2" name="no2" required>
            </div>
            <div class="form-group">
                <label for="so2">SO2:</label>
                <input type="text" id="so2" name="so2" required>
            </div>
            <div class="form-group">
                <label for="co">CO:</label>
                <input type="text" id="co" name="co" required>
            </div>
            <div class="form-group">
                <label for="proximity">Proximity to Industrial Areas (km):</label>
                <input type="text" id="proximity" name="proximity" required>
            </div>
            <div class="form-group">
                <label for="population">Population Density (people/km²):</label>
                <input type="text" id="population" name="population" required>
            </div>
            <div class="form-group">
                <button type="submit">Predict</button>
            </div>
        </form>
    </div>
</body>

</html>
